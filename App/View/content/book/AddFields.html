Автор:
<select name="author_id">
    <option value="0">Аноним</option>
    {% for author in authors %}
        <option value="{{ author.id }}">{{ author.name }} ★{{ author.rating|number_format(1, ',', '') }}</option>
    {% endfor %}
</select>
Рейтинг:
<input type="number" name="rating" min="1" max="5" step="0.1">
Жанр:
<select name="genre_id">
    <option value="0">Неопределён</option>
    {% for genre in genres %}
        <option value="{{ genre.id }}">{{ genre.name }}</option>
    {% endfor %}
</select>
