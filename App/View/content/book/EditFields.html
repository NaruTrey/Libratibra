{% extends "Base.html" %}

{% block title %}{{ title }} — {{ projectName }}{% endblock %}

{% block head %}
{% endblock %}

{% block body %}

{% if message is not null %}
<div class="content">
    <h1>{{ message }}</h1>
</div>
{% endif %}

<div class="content">
    <a class="backLink" href="/">◀ На главную</a>
    {% if content is not null %}
    <h1>{{ caption }}</h1>
    <form action="{{ actionUrl }}">
        <input name="newName" placeholder="Имя" type="text">
        <button type="submit">Изменить</button>
    </form>
    {% endif %}
</div>

{% endblock %}
